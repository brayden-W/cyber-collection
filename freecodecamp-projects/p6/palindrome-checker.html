<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="app-title">
        <h3>Palindrome Checker</h3>
      </div>
      <div class="app-body">
        <p>Palindromes are strings that are the same backwards as they are forewards.</p>
        <label for="app-text-input">Enter a string: </label><input class="app-text-input" id="text-input" type="text" required></input>
        <button type="submit" id="check-btn" >Check</button>
      </div>
      <div class="result-container">
        <p id="result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
