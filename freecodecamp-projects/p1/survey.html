<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tech Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Tech Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our service</p>
    <fieldset>
      <form id="survey-form" action="#">
        <label id="name-label">Name <input placeholder="Enter your name" id="name" required type="text"></label>
        <label id="email-label">Email <input placeholder="Enter your email" id="email" required type="email"></label>
        <label id="number-label">Age (optional) <input placeholder="Age" id="number" type="number" min="13" max="120"></label>
        <label for="dropdown">Which option best describes your current role? 
          <select id="dropdown"> 
            <option>Customer</option>
            <option>Technician</option>
            <option>Other</option>
          </select>
        </label>
        <legend>Would you recommend our Tech Service?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="radio-feedback" checked value="definitely" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="radio-feedback" value="maybe" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="radio-feedback" value="not-sure" /> Not sure</label>
        <legend>What would you like to see improved?</legend>
        <label for="front-end"><input type="checkbox" id="front-end" name="suggestions" value="front-end">Front-End Development</label>
        <label for="back-end"><input type="checkbox" id="back-end" name="suggestions" value="back-end">Back-End Development</label>
        <label for="pentesting"><input type="checkbox" id="pentesting" name="suggestions" value="pentesting">Pentesting</label>
        <label for="comments">Any comments or suggestions?<textarea id="comments" rows="3" cols="30" placeholder="Additional comments"></textarea></label>
        <input type="submit" value="Submit" id="submit">
      </form>
    </fieldset>
  </body>
</html>
